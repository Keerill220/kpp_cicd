<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=405">
    <title>Water Tracker - Register</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #a8daff 0%, #c7e9ff 100%); min-height: 100vh;">
    <table width="405" border="0" cellpadding="0" cellspacing="0" style="margin: 0 auto; min-height: 100vh;">
        <tr>
            <td style="padding: 30px 20px;">
                <a href="index.html" style="display: inline-block; color: white; text-decoration: none; font-size: 16px; font-weight: 500; padding: 10px 20px; background: rgba(255,255,255,0.3); border-radius: 20px; margin-bottom: 20px;">← Back</a>
                
                <div style="background: white; border-radius: 25px; padding: 40px 30px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); margin-top: 20px;">
                    <h2 style="color: #333; font-size: 28px; margin: 0 0 10px 0; text-align: center; font-weight: 600;">Create Account</h2>
                    <p style="text-align: center; font-size: 15px; color: #999; margin: 0 0 35px 0;">Join us and start tracking your water intake</p>
                    
                    <form action="profile-setup.html" method="get">
                        <label for="email" style="display: block; color: #555; font-weight: 600; margin-bottom: 8px; font-size: 14px;">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required style="width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 12px; font-size: 16px; margin-bottom: 20px; box-sizing: border-box;">
                        
                        <label for="password" style="display: block; color: #555; font-weight: 600; margin-bottom: 8px; font-size: 14px;">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a password" required style="width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 12px; font-size: 16px; margin-bottom: 20px; box-sizing: border-box;">
                        
                        <label for="confirm-password" style="display: block; color: #555; font-weight: 600; margin-bottom: 8px; font-size: 14px;">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required style="width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 12px; font-size: 16px; margin-bottom: 30px; box-sizing: border-box;">
                        
                        <input type="submit" value="NEXT →" style="background: linear-gradient(135deg, #64b5f6 0%, #90caf9 100%); color: white; border: none; padding: 16px; font-size: 18px; font-weight: 600; border-radius: 12px; cursor: pointer; width: 100%; box-shadow: 0 8px 20px rgba(100, 181, 246, 0.3);">
                    </form>
                    
                    <p style="text-align: center; font-size: 14px; color: #666; margin: 25px 0 0 0;">Already have an account? <a href="login.html" style="color: #64b5f6; text-decoration: none; font-weight: 600;">Login here</a></p>
                </div>
                
                <div style="background: rgba(209, 236, 241, 0.95); border-radius: 15px; padding: 15px; margin-top: 20px; border-left: 4px solid #17a2b8;">
                    <p style="font-size: 13px; color: #0c5460; margin: 0; line-height: 1.6;"><strong>ℹ️ Info:</strong> Email must be unique. Password must be secure. System will verify email uniqueness upon registration.</p>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
